<ion-menu [content]='menu'>

  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>

      <button menuClose ion-item *ngFor="let page of pages" [class.activeHighlight]="checkActive(page)" (click)="openPage(page)">
        {{page.title}}
      </button>

    </ion-list>
  </ion-content>

</ion-menu>


<ion-nav #menu [root]="rootPage"></ion-nav>
